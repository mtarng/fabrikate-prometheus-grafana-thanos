name: "prometheus-grafana"
generator: "static"
path: "./manifests"
subcomponents:
- name: "grafana"
  generator: "helm"
  repo: "https://github.com/helm/charts"
  path: "stable/grafana"
- name: "prometheus"
  generator: "helm"
  repo: "https://github.com/helm/charts"
  path: "stable/prometheus"
- name: "prometheus-adapter"
  generator: "helm"
  repo: "https://github.com/helm/charts"
  path: "stable/prometheus-adapter"